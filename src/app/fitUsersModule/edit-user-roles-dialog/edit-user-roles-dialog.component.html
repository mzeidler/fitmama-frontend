<h1 mat-dialog-title>Uloge za korisnicu {{user.name}}</h1>

<div style="width:48%; float:left">
    <span class="mat-body">Ima uloge</span>
    <div
        cdkDropList
        #todoList="cdkDropList"
        [cdkDropListData]="data.userRoles"
        [cdkDropListConnectedTo]="[doneList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <button mat-raised-button color="primary" class="example-margin" *ngFor="let role of data.userRoles" cdkDrag>{{role.name}}</button>
    </div>
</div>

<div style="width:48%; float:right">
    <span class="mat-body">Nema uloge</span>
    <div
        cdkDropList
        #doneList="cdkDropList"
        [cdkDropListData]="data.otherRoles"
        [cdkDropListConnectedTo]="[todoList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <button mat-raised-button color="primary" class="example-margin" *ngFor="let role of data.otherRoles" cdkDrag>{{role.name}}</button>
    </div>   
</div>

<div mat-dialog-actions style="float: right">
    <button mat-button (click)="onNoClick()">Odustani</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
